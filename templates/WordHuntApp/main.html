{% extends 'WordHuntApp/base.html' %}
{% load staticfiles %}

{% block body_block %}
	<div class="row">
		<div class="col-xs-8">
			<font size=6>Current Word: {{ word }}</font>
		</div>
		<div class="col-xs-4">
			<div style="font-size: 15px; float: right;">Ends in: X hours, Y minutes</div>
		</div>
	</div>
	<hr>
	<div class="row" style="max-width: 600px; max-height: 600px;">
		{% for image in images %}
			{% if image.related_word == word %}
				<div class="col-xs-3" style="max-width: 100%; max-height: 100%;">
					<img src="{{ image.uploaded_image }}" alt="Image for competition {{word}}">
					<center>{{image.user}}</center>
				</div>
			{% endif %}
		{% endfor %}
	</div>
{% endblock %}
